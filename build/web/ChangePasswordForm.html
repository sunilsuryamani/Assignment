<html>
    <head>
        <title>Change-Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <form action="ChangePassword" method="post">
            <label>Employee Email ID</label><br>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
                   title="Please enter correct email'Id e.g Sandy@g.com" name="email" 
                   placeholder="Sandy@gmail.com"><br/>
            <label>Password</label><br>
            <input type="password" name="upass" placeholder="****"><br>
            <input type="submit" value="submit">

        </form>
    </body>
</html>
